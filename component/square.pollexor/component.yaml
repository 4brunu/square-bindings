%YAML 1.2
---
name: Pollexor
id: square.pollexor
publisher: Xamarin Inc
publisher-url: http://xamarin.com
summary: Thumbor image service client which allows you to build URIs in an expressive fashion using a fluent API.
version: "2.0.4"
src-url: https://github.com/mattleibow/square-bindings

details: Details.md
license: License.md
getting-started: GettingStarted.md

is_shell: true
no_build: true
packages:
  android: 
    - Square.Pollexor, Version=2.0.4
libraries: 
  android:
    - ../../output/Square.Pollexor.dll  
local-nuget-repo: ../../

icons: 
  - ../../icons/square.pollexor_128x128.png
  - ../../icons/square.pollexor_512x512.png

samples: 
  - name: Android Sample
    path: ../../sample/PollexorSample/PollexorSample.sln
    removeProjects:
      - Square.Pollexor
    installNuGets:
      - project: PollexorSample
        packages:
          - Square.Pollexor
