%YAML 1.2
---
name: OkHttp
id: square.okhttp3
publisher: Xamarin Inc
publisher-url: http://xamarin.com
summary: An HTTP+SPDY client for Android and Java applications.
version: 3.0.1.0
src-url: https://github.com/mattleibow/square-bindings

details: Details.md
license: License.md
getting-started: GettingStarted.md

is_shell: true
no_build: true
packages:
  android: 
    - Square.OkIO, Version=1.6.0.0
    - Square.OkHttp3, Version=3.0.1.0
libraries: 
  android:
    - ../../nuget/build/Square.OkHttp3.dll   
local-nuget-repo: ../../

icons: 
  - ../../icons/square.okhttp_128x128.png
  - ../../icons/square.okhttp_512x512.png

samples: 
  - name: Android Sample
    path: ../../sample/OkHttp3Sample.sln
    removeProjects:
      - Square.OkHttp3
      - Square.OkIO
    installNuGets:
      - project: OkHttpSample
        packages:
          - Square.OkHttp3
          - Square.OkIO
