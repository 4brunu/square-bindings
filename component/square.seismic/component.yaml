%YAML 1.2
---
name: Seismic
id: square.seismic
publisher: Xamarin Inc
publisher-url: http://xamarin.com
summary: Android device shake detection.
version: 1.0.2.0
src-url: https://github.com/mattleibow/square-bindings

details: Details.md
license: License.md
getting-started: GettingStarted.md

is_shell: true
no_build: true
packages:
  android: 
    - Square.Seismic, Version=1.0.2.0
libraries: 
  android:
    - ../../nuget/build/Square.Seismic.dll  
local-nuget-repo: ../../

screenshots: 
  screenshot.png
icons: 
  - ../../icons/square.Seismic_128x128.png
  - ../../icons/square.Seismic_512x512.png

samples: 
  - name: Android Sample
    path: ../../sample/SeismicSample.sln
    removeProjects:
      - Square.Seismic
    installNuGets:
      - project: SeismicSample
        packages:
          - Square.Seismic
