%YAML 1.2
---
name: OkHttp v3 Web Sockets
id: square.OkHttp3.ws
publisher: Xamarin Inc
publisher-url: http://xamarin.com
summary: A RFC6455-compliant web socket implementation.
version: 3.1.2.0
src-url: https://github.com/mattleibow/square-bindings

details: Details.md
license: License.md
getting-started: GettingStarted.md

is_shell: true
no_build: true
packages:
  android: 
    - Square.OkIO, Version=1.6.0.0
    - Square.OkHttp3, Version=3.1.2.0
    - Square.OkHttp3.WS, Version=3.1.2.0
libraries: 
  android:
    - ../../output/Square.OkHttp3.WS.dll  
local-nuget-repo: ../../

icons: 
  - ../../icons/square.OkHttp.ws_128x128.png
  - ../../icons/square.OkHttp.ws_512x512.png

samples: 
  - name: Android Sample
    path: ../../sample/OkHttp3WSSample.sln
    removeProjects:
      - Square.OkHttp3.WS
      - Square.OkHttp3
      - Square.OkIO
    installNuGets:
      - project: OkHttp3WSSample
        packages:
          - Square.OkHttp3.WS
          - Square.OkHttp3
          - Square.OkIO
