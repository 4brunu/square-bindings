%YAML 1.2
---
name: OkHttp v3
id: square.okhttp3
publisher: Xamarin Inc
publisher-url: http://xamarin.com
summary: An HTTP+HTTP/2 client for Android and Java applications.
version: "3.5.0"
src-url: https://github.com/mattleibow/square-bindings

details: Details.md
license: License.md
getting-started: GettingStarted.md

is_shell: true
no_build: true
packages:
  android: 
    - Square.OkIO, Version=1.10.0
    - Square.OkHttp3, Version=3.5.0
libraries: 
  android:
    - ../../output/Square.OkHttp3.dll   
local-nuget-repo: ../../

icons: 
  - ../../icons/square.okhttp_128x128.png
  - ../../icons/square.okhttp_512x512.png

samples: 
  - name: Android Sample
    path: ../../sample/OkHttp3Sample/OkHttp3Sample.sln
    removeProjects:
      - Square.OkHttp3
      - Square.OkIO
    installNuGets:
      - project: OkHttp3Sample
        packages:
          - Square.OkHttp3
          - Square.OkIO
